<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Results</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Sentiment</th>
            </tr>
        </thead>
        <tbody>
            {% for msg in sentymenty %}
            <tr>
                <td>{{ msg.timestamp }}</td>
                <td>{{ msg.title }}</td>
                <td>{{ msg.sentiment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
